image:
  repository: requarks/wiki
  pullPolicy: IfNotPresent


nameOverride: ""
fullnameOverride: ""


replicaCount: 1


serviceAccount:
  create: false


service:
  type: NodePort
  port: 3000
  nodePort: 30002


postgresql:
  enabled: true
  fullnameOverride: ""
  postgresqlUser: wiki
  postgresqlDatabase: wiki
  replication:
    enabled: false
  persistence:
    enabled: true
    storageClass: "-"
    existingClaim: db-pvc
    accessMode: ReadWriteOnce
    size: 8Gi
