 
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: nextcloud-pvc
    labels:
        app: nextcloud
        volume: nextcloud
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 8Gi
    storageClassName: ""
    selector:
        matchLabels:
            app: nextcloud
            volume: nextcloud