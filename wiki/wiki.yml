image:
  repository: requarks/wiki
  pullPolicy: IfNotPresent


nameOverride: ""
fullnameOverride: ""


replicaCount: 1


serviceAccount:
  create: false


service:
  type: NodePort
  port: 3000
  nodePort: 30002


postgresql:
  enabled: true
  fullnameOverride: "wiki-postgresql"
  postgresqlUsername: wiki
  postgresqlDatabase: wiki
  postgresqlPassword: wiki
  replication:
    enabled: true
    readReplicas: 2
  readReplicas:
    persistence:
      enabled: false
      accessMode: ReadWriteOnce
      size: 8Gi
  persistence:
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    size: 8Gi


hpa:
  enabled: true
  cputhreshold: 60
  minPods: 1
  maxPods: 10

