image:
  repository: nextcloud
  tag: 20.0.9-apache
  pullPolicy: IfNotPresent


nameOverride: ""
fullnameOverride: ""


replicaCount: 1


nextcloud:
  host: cloud74
  username: admin
  password: admin
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0


internalDatabase:
  enabled: false


mariadb:
  enabled: true
  db:
    name: nextcloud
    user: nextcloud
    password: passw0rd
  replication:
    enabled: true
  master:
    persistence:
      enabled: true
      # storageClass: nfs-client
      storageClass: fast-rbd
      accessMode: ReadWriteMany
      size: 8Gi
  slave:
    replicas: 2
    persistence:
      enabled: false


redis:
  enabled: true
  usePassword: true
  password: passw0rd
  master:
    persistence:
      enabled: true
      # storageClass: nfs-client
      storageClass: fast-rbd
      accessMode: ReadWriteMany
      size: 8Gi
  slave:
    replicas: 2
    persistence:
      enabled: false


service:
  type: NodePort
  port: 8080
  nodePort: 30000


persistence:
  enabled: true
  # storageClass: nfs-client
  # accessMode: ReadWriteMany
  storageClass: cephfs
  accessMode: ReadWriteMany
  size: 10Gi
  # existingClaim: nextcloud-nextcloud


resources:
  requests:
    cpu: 350m


livenessProbe:
  enabled: false
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
startupProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1


hpa:
  enabled: true
  cputhreshold: 55
  minPods: 1
  maxPods: 15
